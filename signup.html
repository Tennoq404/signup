<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <form id="form" action="">
          <h1>SIGN UP</h1>
          <div>
            <span>FirstName</span>
            <input
              required
              placeholder="FirstName"
              maxlength="50"
              name="name"
              class="box box1"
            />
            <p id="p1"></p>
          </div>
          <div>
            <span>LastName</span>
            <input
              required
              placeholder="LastName"
              maxlength="50"
              name="name"
              class="box box2"
            />
            <p id="p2"></p>
          </div>
          <div>
            <span>Your email</span>
            <input
              required
              placeholder="Enter your Email"
              class="box box3"
              name="name"
              maxlength="50"
              onkeypress="if
            (this.value.contain != gmail.com) { return false }"
            />
            <p id="p3"></p>
          </div>
          <div>
            <span>Phone No</span>
            <input
              required
              placeholder="Enter your Phone Number"
              maxlength="999999999999999"
              class="box box4"
              name="number"
            />
            <p id="p4"></p>
          </div>
          <div>
            <span>Matric No</span>
            <input
              required
              placeholder="Enter your Matric Number"
              class="box box5"
              name="name"
              maxlength="11"
            />
            <p id="p1"></p>
          </div>
          <span>course </span>
          <select class="box">
            <option value="Computer Science ">Computer science</option>
            <option value="Medceine and Surgery ">Medceine and Surgery</option>
            <option value="Medical lab Science ">"Medical lab Science</option>
            <option value="Mass Communication ">Mass Communication</option>
            <option value="Software engineering ">Software engineering</option>
            <option value="Cyber security ">Cyber security</option>
            <option value="Mechatronics ">Mechatronics</option>
            <option value="International relations ">
              International relations
            </option>
            <option value="Business Administration ">
              Business Administration
            </option>
            <option value="Public Health ">Public Health</option>
            <option value="Nursing ">Nursing</option>
            <option value="English ">English</option>
            <option value="Threatre Arts">Threatre Arts</option>
            <option value="Music">Music</option>
            <option value="Law ">Law</option>
            <option value="Religious Studies ">Religious Studies</option>
            <option value="Agriculture ">Agriculture</option>
            <option value="Information Technology ">
              Information Technology
            </option>
          </select>
          <button>Login</button>
          <submit>submit</submit>
        </form>
      </div>
    </div>
  </body>
</html>
